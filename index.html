<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">

  <script type="module" src="./src/main.js" defer></script>

  <title>Focus Timer 2.0 - Pomodoro</title>
</head>

<body>
  <div id="app">
    <button id="toggle-mode">
      <span class="sr-only">Ativar light mode</span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>
    <div class="card-time">
      <section id="timer" class="flex">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>
      <section id="controls" class="flex">
        <button data-action="toggleRunning" class="ph ph-play-circle">
          <span class="sr-only">Iniciar contador</span>
        </button>

        <button data-action="toggleRunning" class="ph ph-pause-circle">
          <span class="sr-only">Pausar contador</span>
        </button>

        <button data-action="set" class="ph ph-timer secondary">
          <span class="sr-only">Ajustar contador</span>
        </button>

        <button data-action="reset" class="ph ph-stop-circle secondary">
          <span class="sr-only">Reiniciar contador</span>
        </button>

        <button data-action="add" class="ph ph-plus-circle secondary">
          <span class="sr-only">Ajustar volume</span>
        </button>

        <button data-action="subtract" class="ph ph-minus-circle secondary">
          <span class="sr-only">Ajustar volume</span>
        </button>

      </section>

    </div>
    <div class="card-sounds">
      <section id="sounds"> 
        <button data-action="toggleMusic1" class="ph ph-tree secondary">
          <span class="sr-only">Iniciar música</span>
        </button>
        <button data-action="toggleMusic2" class="ph ph-cloud-snow secondary">
          <span class="sr-only">Iniciar música</span>
        </button>
        <button data-action="toggleMusic3" class="ph ph-storefront secondary">
          <span class="sr-only">Iniciar música</span>
        </button>
        <button data-action="toggleMusic4" class="ph ph-fire secondary">
          <span class="sr-only">Iniciar música</span>
        </button>
      </section>
    </div>

  </div>
</body>

</html>
